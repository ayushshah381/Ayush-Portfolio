spring.application.name=portfolio-backend

# --- Database Configuration ---
# This tells Spring: "Look for an environment variable named DB_URL. 
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/portfolio_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Hibernate ---
# "update" creates the tables automatically if they don't exist
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# --- Server ---
# Render/Railway assign a dynamic port, so we read that from the environment too
server.port=${PORT:8081}